<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日誌登録</title>
</head>
<body>
<div th:fragment="diaryInsert_contents">
  <h3>日誌登録</h3>
  <form action="/diaryInsertCheck" method="post" th:object="${diaryInsertForm}">
    <div class="form-group" th:classappend="${#fields.hasErrors('goodPoint')}?'has-error'">
      <label>良い点</label>
      <input type="text" th:field="*{goodPoint}" maxlength="30" required>
      <span class="text-danger" th:if="${#fields.hasErrors('goodPoint')}" th:errors="*{goodPoint}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('badPoint')}?'has-error'">
      <label>悪い点</label>
      <input type="text" th:field="*{badPoint}" maxlength="30" required>
      <span class="text-danger" th:if="${#fields.hasErrors('badPoint')}" th:errors="*{badPoint}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('studentComment')}?'has-error'">
      <label>コメント</label>
      <input type="text" th:field="*{studentComment}" maxlength="30" required>
      <span class="text-danger" th:if="${#fields.hasErrors('studentComment')}" th:errors="*{studentComment}"></span>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
</body>
</html>
