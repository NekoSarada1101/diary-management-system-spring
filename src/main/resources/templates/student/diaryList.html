<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日誌一覧</title>
</head>
<body>
<div th:fragment="diaryList_contents">
  <h1>日誌管理画面</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr class="row">
      <th scope="col" class="col-2">登録日</th>
      <th scope="col" class="col-2">良い点</th>
      <th scope="col" class="col-2">悪い点</th>
      <th scope="col" class="col-3">学生コメント</th>
      <th scope="col" class="col-3">教員コメント</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diary:${diaryList}" class="row">
      <td scope="row" th:text="${diary.insertDate}" class="col-2"></td>
      <td th:text="${diary.goodPoint}" class="col-2"></td>
      <td th:text="${diary.badPoint}" class="col-2"></td>
      <td th:text="${diary.studentComment}" class="col-3"></td>
      <td th:text="${diary.teacherComment}" class="col-3"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
