<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日誌登録確認</title>
</head>
<body>
<div th:fragment="diaryInsertCheck_contents">
  <h3>日誌登録確認</h3>
  <form action="/diaryInsertComplete" method="post" th:object="${diaryInsertForm}">
    <label>良い点</label>
    <p th:text="*{goodPoint}"></p>

    <label>悪い点</label>
    <p th:text="*{badPoint}"></p>

    <label>コメント</label>
    <p th:text="*{studentComment}"></p>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
</body>
</html>
